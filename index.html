function findSchemes(){
  let user={
    age:parseInt(age.value),
    gender:gender.value,
    occupation:occupation.value,
    income:income.value,
    category:category.value
  };
  matchedSchemes=schemes.filter(s=>s.check(user));
  profileBox.classList.add("hidden");
  resultBox.classList.remove("hidden");
  renderSchemes(matchedSchemes);
}

function renderSchemes(list){
  schemeCount.innerHTML="<b>Total Schemes: "+list.length+"</b>";
  let html="";
  list.forEach(s=>{
    html+=`<div class="scheme">
      <span class="badge">${s.type}</span><br><br>
      <b>${s.name}</b><br><br>
      ${currentLang==="en"?s.details_en:currentLang==="ta"?s.details_ta:s.details_hi}
      <div class="scheme-buttons">
        <a href="${s.link}" target="_blank"><button>Official Website</button></a>
        <a href="${s.link}" target="_blank"><button>Apply Now</button></a>
      </div>
    </div>`;
  });
  schemeList.innerHTML=html;
}

function searchSchemes(){
  let text=searchInput.value.toLowerCase();
  let filtered=matchedSchemes.filter(s=>s.name.toLowerCase().includes(text));
  renderSchemes(filtered);
}

function filterSchemes(){
  let type=typeFilter.value;
  let filtered=matchedSchemes.filter(s=>type===""||s.type===type);
  renderSchemes(filtered);
}

function goBack(){
  resultBox.classList.add("hidden");
  profileBox.classList.remove("hidden");
}

function changeLang(){
  currentLang=langSelect.value;
  renderSchemes(matchedSchemes);
}
